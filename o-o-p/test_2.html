    <script type="text/javascript">
        (function() {
            function Cat(name,color){
                this.name = name;
                this.color = color;
            }
            var cat1 = new Cat("大毛", "黄色");
            var cat2 = new Cat("二毛", "黑色");
            console.log("答案:" + "大毛" + " " + "cat1:", cat1);
            console.log("答案:" + "二毛" + " " + "cat2:", cat2);
            /*
            case.constructor 指向new 出来实例的构造函数
            */
        })();
    </script>

    <script type="text/javascript">
        (function(argument) {
            function Person(name) {
                this.name = name;
            };
            Person.prototype = {
                getName: function() {
                    return this.name;
                }
            };
            var p = new Person("ZhangSan");
            console.log(p.constructor);  // false
            console.log(Person.prototype.constructor); // false
            console.log(p.constructor.prototype.constructor); // false
        })()
    </script>
