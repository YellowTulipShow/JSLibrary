<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <meta name="format-detection" content="telephone=notelphone=no, email=no">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta content="width=device-width,initial-scale=1,user-scalable=no" name="viewport">

    <!-- 站点图标 -->
    <link type="image/x-icon" rel="shortcut icon" href="https://ytsimg.gitee.io/blog/favicon/favicon.ico" />

    <title>测试: 扩展继承</title>
    <meta name="keywords" content="测试: 扩展继承" />
    <meta name="description" content="测试: 扩展继承" />

    <!-- 是否启用 WebApp 全屏模式，删除苹果默认的工具栏和菜单栏 -->
    <meta name="apple-touch-fullscreen" content="yes">
    <!-- 设置苹果工具栏颜色:默认值为 default，可以定为 black和 black-translucent-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- 不让百度转码 -->
    <meta http-equiv="Cache-Control" content="no-siteapp">
    <!-- 针对手持设备优化，主要是针对一些老的不识别viewport的浏览器，比如黑莓 -->
    <meta name="HandheldFriendly" content="true">
    <!-- 微软的老式浏览器 -->
    <meta name="MobileOptimized" content="320">
    <!-- uc强制竖屏 -->
    <meta name="screen-orientation" content="portrait">
    <!-- QQ强制竖屏 -->
    <meta name="x5-orientation" content="portrait">
    <!-- UC应用模式 -->
    <meta name="browsermode" content="application">
    <!-- QQ应用模式 -->
    <meta name="x5-page-mode" content="app">
    <!-- windows phone 点击无高光 -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="http://cdn.bootcss.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="http://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
    <script type="text/javascript">
        // https://www.cnblogs.com/wp-js/p/7803201.html
        // 寄生组合继承
        (function() {
            // 定义一个动物类
            function Animal (name) {
                // 属性
                this.name = name || 'Animal';
                // 实例方法
                this.sleep = function() {
                    console.log(this.name + '正在睡觉！');
                }
            }
            // 原型方法
            Animal.prototype.eat = function(food) {
                console.log(this.name + '正在吃：' + food);
            };
            function Cat(name) {
                Animal.call(this);
                this.name = name || 'Tom';
            }
            (function(){
                // 创建一个没有实例方法的类
                var Super = function() {};
                Super.prototype = Animal.prototype;
                //将实例作为子类的原型
                Cat.prototype = new Super();
            })();

            // Test Code
            var cat = new Cat();
            console.log("cat.name:", cat.name);
            console.log("cat.sleep():");
            cat.sleep()
            console.log("cat.eat():");
            cat.eat("苹果");
            console.log("cat instanceof Animal:", cat instanceof Animal);
            console.log("cat instanceof Cat:", cat instanceof Cat);
        })();
    </script>
</body>
</html>
