    <script type="text/javascript">
        // 研究过程中的实验学习
        (function() {
            function Cat(name,color){
                this.name = name;
                this.color = color;
            }
            var cat1 = new Cat("大毛", "黄色");
            var cat2 = new Cat("二毛", "黑色");
            console.log("答案:" + "大毛" + " " + "cat1:", cat1);
            console.log("答案:" + "二毛" + " " + "cat2:", cat2);
            /* case.constructor 指向new 出来实例的构造函数 */
        })();
        (function() {
            // 在浏览器中，this指向全局的 "window" 对象
            this.x = 9;
            var module = {
                x: 81,
                getX: function(multiple) {
                    return this.x * multiple;
                },
            };
            console.log("module.getX() === 81:", module.getX(2));

            var retrieveX = module.getX;
            console.log("retrieveX() === 9:", retrieveX(2));
            // 返回9 - 因为函数是在全局作用域中调用的

            // 创建一个新函数，把 'this' 绑定到 module 对象
            // 新手可能会将全局变量 x 与 module 的属性 x 混淆
            var boundGetX = retrieveX.bind(module);
            console.log("boundGetX() === 81:", boundGetX(2));
        })();
    </script>

    <!-- 定义: -->
    <script type="text/javascript" src="Class.Inherit.js"></script>
    <!-- 使用: -->
    <script type="text/javascript">
        (function() {
            var Person = Class.Inherit({
                __init__: function(name, age, sex) {
                    console.log("exe Person.__init__();");
                    this.name = name;
                    this.age = age;
                    this.sex = sex;
                },
                getName: function() {
                    return "Person." + this.name;
                },
                getAge: function() {
                    return "Person." + this.age;
                },
                getSex: function() {
                    return "Person." + this.sex;
                },
                speak: function() {
                    var self = this;
                    console.log("我叫:" + self.getName());
                    console.log("今年:" + self.getAge() + "岁");
                    console.log("是" + self.getSex() + "生");
                },
            }, "Person");

            var Man = Person.Inherit({
                __init__: function(name, age) {
                    console.log("exe Man.__init__();");
                    console.log(this);
                    this._base_.__init__(name, age, "男");
                },
                getName: function() {
                    return "君子." + this.name;
                },
                motion: function() {
                    console.log("男人好运动, 一身臭汗~~~");
                },
                speak: function() {
                    var self = this;
                    self._base_.speak();

                    console.log("男人将名字改为:关羽, 然后说话");
                    self.name = "关羽";
                    self._base_.speak();

                    console.log("男人将名字改为:图奇, 然后说话");
                    self.name = "图奇";
                    self._base_.speak();

                    self.motion();
                    console.log("男人名称好虚伪的以君子自居, 但真实姓名是:" + self._base_.getName());
                },
            }, "Man");

            var WoMan = Person.Inherit({
                __init__: function(name, age) {
                    console.log("exe WoMan.__init__();");
                    this._base_.__init__(name, age, "女");
                    this.name = "漂亮的女孩" + this.name;
                },
                getAge: function() {
                    return "女人年龄." + (this.age - 10);
                },
                makeUp: function() {
                    console.log("女人爱化妆, 化妆三小时中...");
                },
                speak: function() {
                    var self = this;
                    self._base_.speak();
                    self.makeUp();
                    console.log("女人说出来的年龄比实际年龄小十岁, 但真实年龄是:" + self._base_.getAge());
                },
            }, "WoMan");

            var ForceMan = Man.Inherit({
                __init__: function(name, age) {
                    console.log("exe ForceMan.__init__();");
                    this._base_.__init__(name, age);
                },
                getName: function() {
                    return "猛男." + this.name;
                },
                speak: function() {
                    var self = this;
                    self._base_.speak();
                    self.motion();
                    console.log("猛男的名称:" + self.getName());
                    console.log("君子的名称:" + self._base_.getName());
                    // 测试多重父级获取
                    // console.log("人的名称:" + self._base_._base_.getName());
                },
            }, "ForceMan");

            console.log("\n\n开始测试执行使用代码:")

            console.log("Person:", Person);
            console.log("Man:", Man);
            console.log("WoMan:", WoMan);
            console.log("ForceMan:", WoMan);

            var cases = [
                // new ForceMan("吕布", 23),
                new Man("小明", 18),
                new WoMan("志玲", 30),
                new Person("张三", 35, "男"),
            ];
            console.log("");
            for (var i = 0; i < cases.length; i++) {
                console.log(cases[i]);
                cases[i].speak();
                console.log("");
            }
        })();
    </script>
